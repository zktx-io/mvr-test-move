name: Extract Move Interface

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'random_nft/**'

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Extract Move function signatures
        run: node src/extract.js